[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mctc_hackathon_robot297"
version = "0.0.1"
authors = [
  { name="Daniel Obot", email="danobot@hotmail.com" },
  { name="Elizabeth Shockey", email="coffee@snob.beans"}
]
description = "Libraries to help with the MCTC Hackathon"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = "hackathon_library"
dependencies = [
    "astroid == 2.15.1",
    "certifi == 2022.12.7",
    "charset-normalizer == 3.1.0",
    "dill == 0.3.6",
    "idna == 3.4",
    "isort == 5.12.0",
    "lazy-object-proxy == 1.9.0",
    "mccabe == 0.7.0",
    "platformdirs == 3.2.0",
    "requests == 2.28.2",
    "tomli == 2.0.1",
    "tomlkit == 0.11.7",
    "typing_extensions == 4.5.0",
    "urllib3 == 1.26.15",
    "wrapt == 1.15.0",
]

[project.urls]
"Homepage" = "https://github.com/robot297/Hackathon-Examples"
"Bug Tracker" = "https://github.com/robot297/Hackathon-Examples/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/hackathon_helper"]
